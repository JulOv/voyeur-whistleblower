name: Product Availability Checker

on:
  schedule:
    - cron: "*/10 * * * *"  
  workflow_dispatch:        

jobs:
  check:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      CHECK_IT:         ${{ secrets.CHECK_IT }}
      PRODUCT_URL_1:    ${{ secrets.PRODUCT_URL_1 }}
      PRODUCT_URL_2:    ${{ secrets.PRODUCT_URL_2 }}
      PRODUCT_URL_3:    ${{ secrets.PRODUCT_URL_3 }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run product availability checker
        run: |
          python get_info_from_the_back.py
